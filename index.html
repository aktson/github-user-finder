<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user finder</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
          <a href="#" class="navbar-brand">Github user finder</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container searchContainer">
        <div class="serach card card-body">
          <h1>Search Github Users</h1>
          <p class="lead">Enter a username to fetch a user profile and repos</p>
          <input type="text" id="searchuser" class="form-control" placeholder="Github Username..." />
        </div>
        <br />
        <div id="profile"></div>
      </div>
    </main>
    <footer class="mt-5 p-3 text-center bg-light">GithubFinder&copy; 2021</footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
